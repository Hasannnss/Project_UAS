<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style_login.css" />
  </head>
  <body>
    <!-- Login -->
    <div class="login_box">
      <img src="./assets/user.png" class="avatar" alt="avatar" />

      <h1>Perkenalkan Diri Anda</h1>

      <form action="./Beranda.html">
        <p>Nama Lengkap</p>
        <input type="text" name="nama_lengkap" placeholder="masukkan nama lengkap" />

        <p>Jenis Kelamin</p>
        Laki-laki <input type="radio" name="jenis_kelamin" value="L" /> Perempuan
        <input type="radio" name="jenis_kelamin" value="P" />

        <p>E-mail</p>
        <input type="text" name="e-mail" placeholder="masukkan e-mail" />

        <p>Alamat</p>
        <input type="text" name="alamat" placeholder="masukkan alamat" />
        
        <p>
              <input type="Submit" name="Masuk" value="Masuk"/>
      </p>
      </form>
    </div>
    <!-- Akhir Login -->
  </body>
</html>
